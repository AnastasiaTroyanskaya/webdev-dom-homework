  <style>
    .error {
      background-color: #f1cfc7;

  <script>
    "use strict";
    const commentsList = document.getElementById("comments");
    const messageButtonElement = document.getElementById("message-button");
    const addNameElement = document.getElementById("add-name");
    const addTextElement = document.getElementById("add-text");
    const deleteLastCommentButton = document.getElementById("delete-last-comment");
    const currentDate = new Date();
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.textContent = 'Пожалуйста, подождите, комментарии загружаются...';
    // commentsList.append(messageElement); 

    let comments = [
      // {
      //   commentAuthor: "Глеб Фокин",
      //   commentText: "Это будет первый комментарий на этой странице",
      //   commentLikes: 3,
      //   commentDate: "12.02.22 12:18",
      //   commentIsLike: false,
      // },
      // {
      //   commentAuthor: "Варвара Н.",
      //   commentText: "Мне нравится как оформлена эта страница! ❤",
      //   commentLikes: 75,
      //   commentDate: "13.02.22 19:22",
      //   commentIsLike: true,
      // }
    ]

    function getLastTwoDigitsOfYear(date) {
      return date.getFullYear().toString().slice(-2);
    }

    function formatDate(date) {
      let day = date.getDate();
      let month = date.getMonth();
      let year = getLastTwoDigitsOfYear(currentDate);
      let hours = date.getHours();
      let minutes = date.getMinutes();

      day >= 10 ? day = day : day = `0` + day;
      month >= 10 ? month = month : month = `0` + month;
      year >= 10 ? year = year : year = `0` + year;
      hours >= 10 ? hours = hours : hours = `0` + hours;
      minutes >= 10 ? minutes = minutes : minutes = `0` + minutes;

      const dateString = `${day}.${month}.${year}`;
      const timeString = `${hours}:${minutes}`;
      return `${dateString} ${timeString}`;
    }
    const newCurrentDate = formatDate(currentDate);

    const addLikeButtonElement = () => {
      const likeButtonElements = document.querySelectorAll('.like-button');
      for (let i = 0; i < likeButtonElements.length; i++) {
        likeButtonElements[i].addEventListener("click", (event) => {
          event.stopPropagation();
          if (comments[i].commentIsLike === false) {
            comments[i].commentIsLike = true;
            comments[i].commentLikes++;
          }
          else if (comments[i].commentIsLike === true){
            comments[i].commentIsLike = false;
            comments[i].commentLikes--;
          }
          renderComments();
        })
      }
    };

    messageButtonElement.addEventListener('click', () => {
      addNameElement.classList.remove("error");
      addTextElement.classList.remove("error");

      if (addNameElement.value === "") {
            addNameElement.classList.add("error");
            return;
      }
      if (addTextElement.value === "") {
            addTextElement.classList.add("error");
            return;
      }
      
      // comments.push ({
      //   commentAuthor: addNameElement.value.replaceAll("&", "&amp;")
      //   .replaceAll("<", "&lt;")
      //   .replaceAll(">", "&gt;")
      //   .replaceAll('"', "&quot;"),
      //   commentText: addTextElement.value.replaceAll("&", "&amp;")
      //   .replaceAll("<", "&lt;")
      //   .replaceAll(">", "&gt;")
      //   .replaceAll('"', "&quot;"),
      //   commentLikes: 0,
      //   commentDate: newCurrentDate,
      //   commentIsLike: false,
      // });
      messageButtonElement.disabled = true;
      messageButtonElement.textContent = "Комментарий добавляется...";
      postApi();
    })

    deleteLastCommentButton.addEventListener("click", () => {
      const commentsList = document.getElementById("comments");
      const lastComment = commentsList.querySelector(".comment:last-of-type");

      if (lastComment) {
        commentsList.removeChild(lastComment);
      }
    });
    
    function addReply() {
      const commentElements = document.querySelectorAll(".comment");
      for (const commentElement of commentElements) {
        commentElement.addEventListener("click", () => {
          const authorName = commentElement.querySelector(".comment-header div:first-child").textContent;
          const authorText = commentElement.querySelector(".comment-text").textContent;
          addTextElement.value = `> ${authorText.trim()}\n${authorName}, `;
          addTextElement.focus();
        })
      }
    }

    const renderComments = () => {
      const commentsHtml = comments
      .map((comment) => {
        return `<li class="comment">
        <div class="comment-header">
              <div>${comment.commentAuthor}</div>
              <div>${comment.commentDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
                ${comment.commentText}
          </div>
        </div>
          <div class="comment-footer">
            <div class="likes"> 
              <span class="likes-counter">${comment.commentLikes}</span>
              <button class="${comment.commentIsLike ? 'like-button -active-like' : 'like-button'}"></button>
          </div>
        </div>
      </li>`;
      })
      .join("");

      commentsList.innerHTML = commentsHtml;
      addLikeButtonElement();
      addReply();
    }
    
    function postApi () { 
      fetch ("https://wedev-api.sky.pro/api/v1/:anast-tro/comments", {
        method: "POST",
        body: JSON.stringify({
          text: addTextElement.value,
          name: addNameElement.value,
          forceError: true
        })
      })
      .then((response) => {
        if (response.status === 500) {
          throw new Error ('Сервер упал');
        };
        if (response.status === 400) {
          throw new Error ('Неверный запрос');
        };
        return response.json();
      })
      .then(() => {
        getApi();
      })
      .then(() =>{
        addNameElement.value = "";
        addTextElement.value = "";
       })
      .catch((error) => {
          console.warn(error);
          messageButtonElement.disabled = false;
          messageButtonElement.textContent = "Написать";
          if (error.message === 'Сервер упал') {
            alert('Сервер упал');
          } else if (error.message === 'Неверный запрос') {
            alert('Имя и комментарий должны быть не короче 3-х символов');
          } else {
            alert('Кажется, что-то пошло не так, повторите позже');
          }
      })
    }
        
      
    function getApi () {
      fetch ("https://wedev-api.sky.pro/api/v1/:anast-tro/comments", {
        method: "GET",
      })
      .then((response) => {
        return response.json();
      })
      .then((responseData) => {
        comments = responseData.comments.map((comment) => {
          return {
            commentAuthor: comment.author.name,
            commentText: comment.text,
            commentLikes: comment.likes,
            commentDate: formatDate(new Date(comment.date)),
            commentIsLike: comment.isLiked,
          }
        })
        renderComments();
      })
      .then(() => {
          messageButtonElement.disabled = false;
          messageButtonElement.textContent = 'Написать';
        })
    }
    
    renderComments();
    getApi();
    commentsList.append(messageElement); 
    console.log("It works!");
  </script>
