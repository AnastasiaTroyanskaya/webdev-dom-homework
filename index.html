      <div class="add-form">

          id="add-name"

          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea

        ></textarea>

  <style>
    .error {
      background-color: #f1cfc8;
      color: black;
    }
  </style>
  <script>
    "use strict";
    const commentsList = document.getElementById("comments");
    const messageButtonElement = document.getElementById("message-button");
    const addNameElement = document.getElementById("add-name");
    const addTextElement = document.getElementById("add-text");
    const deleteLastCommentButton = document.getElementById("delete-last-comment");
    const currentDate = new Date();

    const comments = [
      {
        commentAuthor: "Глеб Фокин",
        commentText: "Это будет первый комментарий на этой странице",
        commentLikes: 3,
        commentDate: "12.02.22 12:18",
        commentNoLike: true,
      },
      {
        commentAuthor: "Варвара Н.",
        commentText: "Мне нравится как оформлена эта страница! ❤",
        commentLikes: 75,
        commentDate: "13.02.22 19:22",
        commentNoLike: false,
      }
    ]

    function getLastTwoDigitsOfYear(date) {
      return date.getFullYear().toString().slice(-2);
    }

    function formatDate(date) {
      let day = date.getDate();
      let month = date.getMonth();
      let year = getLastTwoDigitsOfYear(currentDate);
      let hours = date.getHours();
      let minutes = date.getMinutes();

      day >= 10 ? day = day : day = `0` + day;
      month >= 10 ? month = month : month = `0` + month;
      year >= 10 ? year = year : year = `0` + year;
      hours >= 10 ? hours = hours : hours = `0` + hours;
      minutes >= 10 ? minutes = minutes : minutes = `0` + minutes;

      const dateString = `${day}.${month}.${year}`;
      const timeString = `${hours}:${minutes}`;
      return `${dateString} ${timeString}`;
    }

    const addLikeButtonElement = () => {
      const likeButtonElements = document.querySelectorAll('.like-button');
      for (let i = 0; i < likeButtonElements.length; i++) {
        likeButtonElements[i].addEventListener("click", (event) => {
          event.stopPropagation();
          if (comments[i].commentNoLike === true) {
            comments[i].commentNoLike = false;
            comments[i].commentLikes++;
          }
          else if (comments[i].commentNoLike === false){
            comments[i].commentNoLike = true;
            comments[i].commentLikes--;
          }
          renderComments();
        })
      }
    };

    const newCurrentDate = formatDate(currentDate);

    messageButtonElement.addEventListener('click', () => {
      addNameElement.classList.remove("error");
      addTextElement.classList.remove("error");

      if (addNameElement.value === "") {
            addNameElement.classList.add("error");
            return;
      }
      if (addTextElement.value === "") {
            addTextElement.classList.add("error");
            return;
      }

      comments.push ({
        commentAuthor: addNameElement.value,
        commentText: addTextElement.value,
        commentLikes: 0,
        commentDate: newCurrentDate,
        commentNoLike: true,
      });

      renderComments();
      addNameElement.value = "";
      addTextElement.value = "";
    }
    )
    function addReply() {
      const commentElements = document.querySelectorAll(".comment");
      for (const commentElement of commentElements) {
        commentElement.addEventListener("click", () => {
          const authorName = commentElement.querySelector(".comment-header div:first-child").textContent;
          const authorText = commentElement.querySelector(".comment-text").textContent;
          addTextElement.value = `> ${authorText.trim()}\n${authorName}, `;
          addTextElement.focus();
        })
      }
    }
    deleteLastCommentButton.addEventListener("click", () => {
      const commentsList = document.getElementById("comments");
      const lastComment = commentsList.querySelector(".comment:last-of-type");

      if (lastComment) {
        commentsList.removeChild(lastComment);
      }
    });

    const renderComments = () => {
      const commentsHtml = comments
      .map((comment) => {
        return `<li class="comment">
        <div class="comment-header">
              <div>${comment.commentAuthor}</div>
              <div>${comment.commentDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
                ${comment.commentText}
          </div>
        </div>
          <div class="comment-footer">
            <div class="likes"> 
              <span class="likes-counter">${comment.commentLikes}</span>
              <button class="${comment.commentNoLike ? 'like-button' : 'like-button -active-like'}"></button>
          </div>
        </div>
      </li>`;
      })
      .join("");

      commentsList.innerHTML = commentsHtml;
      addLikeButtonElement();
      addReply();

    }
    renderComments();


    console.log("It works!");
  </script>
